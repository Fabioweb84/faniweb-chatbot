
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Faniweb - Chatbot Alpha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f7f8; margin: 0; padding: 2rem; }
        .chatbox { max-width: 600px; margin: auto; background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.1); }
        .message { margin-bottom: 1.5rem; }
        .bot { font-weight: bold; color: #333; }
        .user { font-weight: bold; color: #1a73e8; margin-left: 20px; }
        img { width: 100%; max-width: 250px; margin-top: 1rem; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="chatbox">
        <div class="message bot">Salut et bienvenue chez Faniweb !</div>
        <div class="message bot">Quel est ton secteur d’activité ?</div>
        <div class="message user">Coach</div>
        <div class="message bot">Super ! Quel style de site préfères-tu ?</div>
        <div class="message user">Épuré et moderne</div>
        <div class="message bot">Voici quelques templates que nous proposons :</div>
        <img src="https://via.placeholder.com/250x150.png?text=Template+Coach" alt="Template Coach">
        <img src="https://via.placeholder.com/250x150.png?text=Template+Avocat" alt="Template Avocat">
        <img src="https://via.placeholder.com/250x150.png?text=Template+Artisan" alt="Template Artisan">
        <img src="https://via.placeholder.com/250x150.png?text=Template+Restaurant" alt="Template Restaurant">
        <img src="https://via.placeholder.com/250x150.png?text=Template+Consultant" alt="Template Consultant">
        <img src="https://via.placeholder.com/250x150.png?text=Template+Artiste" alt="Template Artiste">
        <div class="message bot">Merci ! Nous allons générer ton site sur mesure avec l’IA.</div>
    </div>
</body>
</html>
